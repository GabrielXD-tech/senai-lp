<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página</title>
</head>
<body>
    <h1>Lista de Exemplo e Exercícios</h1>
    <ul>
        <script>
            const arquivos = [
            "livrosjs/cap01/exe1_2.html",
            "livrosjs/cap01/exe1_3.html",
            "livrosjs/cap01/exe1_4.html",
            "livrosjs/cap01/exe1_5.html",
            "livrosjs/cap01/exe1_6.html",
            "livrosjs/cap01/exe1_7.html",
            "livrosjs/cap01/resp1_7D.html",
            "livrosjs/cap01/resp1_a.html",
            "livrosjs/cap01/resp1_b.html",
            "livrosjs/cap01/resp1_c.html",
            "livrosjs/cap01/resp1_d.html",
            "livrosjs/cap02/exe2_1.html",
            "livrosjs/cap02/exe2_2.html",
            "livrosjs/cap02/exe2_3.html",
            "livrosjs/cap02/exe2_4.html",
            "livrosjs/cap02/exeA.html",
            "livrosjs/cap02/exeB.html",
            "livrosjs/cap02/exeC.html",
            "livrosjs/cap04/exe4_1.html",         
            "livrosjs/cap04/exe4_2.html",         
            "livrosjs/cap04/exe4_3.html",         
            "livrosjs/cap04/exe_A.html",
            "livrosjs/cap04/exe_B.html",
            "livrosjs/cap04/exe_C.html",
            "livrosjs/cap04/exe_D.html"]
            let cap = ""
            for(let i = 0; i < arquivos.length; i++){
                let url = arquivos[i].split("/")
                if(cap != url [1]){
                    cap = url [1]
                    document.write(`<h3>${cap.replace("cap", "Capitulo")}</h3>`)
                }
                let link = arquivos [i]
                .substring(14)
                .replace("html","")
                .replace("exe", "Examplo")
                .replace("resp", "Resposta")
                .replace("_",".")
                document.write(`<li><a href="${arquivos[i]}">${link}</a></li>`)
            }

        </script>
        


    </ul>
</body>
</html>
